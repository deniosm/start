        /*********************
 * Colours
*********************/
:root {
    --accent-color: #2ec3e9;
    --border-color: #E6E6E6;
    --background-color: #F4F4F4;
    --background-alt: white;
    --grey-color: #999999;
    --text-color: black;
}

/*********************
 * Main
*********************/
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

body {
    display: flex;
    flex-direction: column;
    background-image: url('bgc.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    background-position: center;
    color: var(--text-color);
    font-family: "Ubuntu", "Droid Sans", "Open Sans", Helvetica, sans-serif;
}


/*********************
 * Logo
*********************/
.container-main{
   padding:5px;
}
#logo {
    margin: 100px 0 0;
    padding: 10px 0;
    text-align: center;
}

#logo svg {
    margin:auto;    
}

@media (max-width:820px){#logo svg{width:350px!important
}}
/*********************
 * Search
*********************/
.search-box {
    height: 35px;
    padding: 8px 0;
    margin-top: 10px;
    margin-bottom: auto;
    text-align: center;
}

.search-input {
    width: 600px;
    height: 35px;
    box-shadow: 0 0 1px var(--border-color);
    font-size: 16px;
    text-indent: 6px;
    vertical-align: middle;
}

.search-button {
    border: 1px solid white;
    height: 32px;
    width: 48px;
    cursor: pointer;
    vertical-align: middle;
    margin-left:-55px;
    background-color:white;
    opacity: 0.5;
}

.search-button:hover {
    opacity: 1.0;
}

.search-button svg {
    height: 20px;
    width: 20px;
}

.search-button svg path {
    fill: #2ec3e9;
}
@media (max-width:820px){.search-input{width:350px!important
}#current-engine{width:350px!important}}
/*********************
 * Current Engine
*********************/
#current-engine {
    display: flex;
    margin: 8px auto;
    width: 600px;
    text-align: left;
    font-size: 14px;
}

#current-engine #str-powered-by {
    margin: 0 0 auto 0;
    color:white;
    opacity: 0.8;
}

#current-engine svg {
    height: 20px;
    max-width: 200px;
    margin: 0 5px;
}

/*********************
 * Project Links
*********************/
.links {
    margin-bottom: auto;
    height: 60px;
    text-align: center;
}
.links > a {
    display: inline-block;
    box-shadow: 0px 0px 2px rgba(255,255,255,0.3);
    margin: 10px;
    font-size:12px;
    text-decoration: initial;
    color: var(--grey-color);
    width:150px;
    text-align: start;
    background-color: rgba(0,0,0,0.2)
}

.links > a svg path {
    fill: var(--grey-color);
}

.links > a:hover {
    box-shadow: 0px 0px 2px rgba(255,255,255,0.9);
    opacity: 0.9;
    color: var(--accent-color);
}

.links > a:hover svg path {
    fill: var(--accent-color);
}

.links svg {
    display: inline-block;
    height: 32px;
    width: 32px;
    vertical-align: middle;
    padding:4px 0 4px 2px;
}

.links svg path {
    fill: var(--accent-color);
}

.links span {
    display: inline-block;
    vertical-align: middle;
    margin-right: 4px;
    color:white;
    padding:4px 4px 4px 0;
}

/*********************
 * RTL tweaks
*********************/
.rtl #pref-menu-icon,
.rtl #pref-menu {
    left: 10px;
    right: unset;
    transform-origin: top left;
}

.rtl .links span {
    margin-left: unset;
    margin-right: 10px;
}

.rtl .engine-choice {
    padding-left: unset;
    padding-right: 20px;
}

.rtl .engine-choice.active::after {
    left: unset;
    right: 0;
}

/*********************
 * Preferences
*********************/
#pref-menu-toggle {
    display: none;
    appearance: none;
}

#pref-menu-icon {
    position: fixed;
    top: 10px;
    right: 10px;
    height: 32px;
    width: 32px;
    padding: 8px;
    cursor: pointer;
}

#pref-menu-icon:hover svg path,
#pref-menu-icon:focus svg path {
    fill: var(--accent-color);
}

#pref-menu-icon svg path,
#pref-menu-toggle:checked + #pref-menu-icon svg path {
    fill: var(--grey-color);
}

#pref-menu {
    position: fixed;
    top: 55px;
    right: 10px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 8px 14px rgba(0,0,0,0.15);
    font-size: 14px;
    padding: 8px 16px;
    min-width: 150px;
    opacity: 0;
    transform: scale(0);
    transform-origin: top right;
    visibility: hidden;
    transition-property: opacity, transform, visibility;
    transition-duration: 0.3s;
    transition-timing-function: ease-in-out;
}

#pref-menu-toggle:checked + #pref-menu-icon {
    background: rgba(255,255,255,0.9);
}

#pref-menu-toggle:checked + #pref-menu-icon + #pref-menu {
    opacity: 1;
    transform: scale(1);
    visibility: visible;
}
#pref-menu h4 {
    font-weight: normal;
    margin: 10px 0;
    opacity: 0.5;
}

.engine-choice {
    display: block;
    cursor: pointer;
    position: relative;
    padding: 5px 0;
    padding-left: 20px;
}

.engine-choice svg {
    height: 22px;
    max-width: 200px;
}

.engine-choice.active::after {
    content: "‚óè";
    color: var(--grey-color);
    position: absolute;
    left: 0;
    font-size: 20px;
    line-height: 20px;
}

#pref-menu input[type=checkbox],
#pref-menu label {
    vertical-align: middle;
}
.footer{
  bottom:0;
  text-align:center;
  color:white;
  background: rgba(0,0,0,0.1);
  border-top:1px solid rgba(0,0,0,0.3);
}
.footer p a{
  opacity:0.6;
  text-decoration:none;
  color:white;
}

    </style>

</head>

    <script>

        var PLACEHOLDERS = {
            
                "duckduckgo": "web"
                ,
            
                "google": "web"
                ,
            
                "bing": "web"
                ,
            
                "yahoo": "web"
                ,
            
                "ecosia": "web"
                ,
            
                "internetarchive": "archive"
                
            
        }

        /*********************
 * Common
*********************/
function hide(class_name) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].style.display = "none";
    }
}

function show(class_name) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].style.display = "initial";
    }
}

function removeClass(class_name, class_to_remove) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].classList.remove(class_to_remove);
    }
}

function addClass(id, class_to_add) {
    document.getElementById(id).classList.add(class_to_add);
}

function setText(id, text) {
    document.getElementById(id).innerHTML = text;
}

function setTitle(id, text) {
    document.getElementById(id).title = text;
}

function setTitles(class_name, text) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].title = text;
    }
}

function setPlaceholders(class_name, text) {
    var items = document.getElementsByClassName(class_name);
    for (i = 0; i < items.length; i++) {
        items[i].placeholder = text;
    }
}

/*********************
 * Locales
*********************/
var STRINGS = {};
function setup_locales() {
    var locale = navigator.language;

    // Try full locale (e.g. fr_CA)
    if (LOCALES.hasOwnProperty(locale)) {
        STRINGS = LOCALES[locale];
    } else {
        // Try the language only (e.g. fr)
        locale = locale.substring(0,2);
        if (LOCALES.hasOwnProperty(locale)) {
            STRINGS = LOCALES[locale];
        } else {
            locale = "en";
            STRINGS = LOCALES["default"];
        }
    }

    // Enforce RTL if locale requires this.
    var rtl_langs = ["ar", "arc", "dv", "fa", "ha", "he", "khw", "ks", "ku", "ps", "ur", "yi"];
    for (i = 0; i < rtl_langs.length; i++) {
        if (locale.substring(0,2) == rtl_langs[i]) {
            console.log("RTL");
            document.dir = "rtl";
            document.body.classList.add("rtl");
        }
    }

    document.documentElement.lang = locale;
    document.title = STRINGS.start_page;
    setText("str-discover", STRINGS.discover);
    setText("str-community", STRINGS.community);
    setText("str-shop", STRINGS.shop);
    setText("str-funding", STRINGS.funding);
    setText("str-prefer-engine", STRINGS.prefer_engine);
    setText("str-powered-by", STRINGS.powered_by);
    setTitle("pref-menu-icon", STRINGS.settings);
    setTitles("search-button", STRINGS.search);
    setPlaceholders("search-input", STRINGS["placeholder_" + PLACEHOLDERS[engine]]);
    setText("str-appearance", STRINGS.appearance);
    setText("str-dark-mode", STRINGS.dark_mode);
}

/***************************
 * Preferred Search Engine
**************************/
function set_default(engine) {
    localStorage.setItem("preferredEngine", engine);
    setup_search();
    removeClass("engine-choice", "active")
    addClass("option-" + engine, "active");
    setPlaceholders("search-input", STRINGS["placeholder_" + PLACEHOLDERS[engine]]);
    document.getElementById("pref-menu-toggle").checked = false;
    document.getElementById(engine + "-search-input").focus();
}

function setup_search() {
    engine = localStorage.getItem("preferredEngine");
    if (engine == null) {
        engine = "duckduckgo";
        localStorage.setItem("preferredEngine", engine);
    }
    hide("search-form");
    hide("search-logo");
    show(engine);
    addClass("option-" + engine, "active");
    document.getElementById(engine + "-search-input").focus();
}

/***************************
 * Force dark mode (for browsers that can't set it automatically)
**************************/
document.addEventListener("change", function(e) {
    if (document.getElementById("dark-mode").checked === true) {
        localStorage.setItem("dark", "true")
        document.body.classList.add("dark");
    } else {
        localStorage.setItem("dark", "false")
        document.body.classList.remove("dark");
    }
});

function setup_appearance() {
    if (localStorage.getItem("dark") === "true") {
        document.getElementById("dark-mode").checked = true;
        document.body.classList.add("dark");
    }
}

document.addEventListener("click", function(event) {
    var toggle = document.getElementById("pref-menu-toggle");
    var menu = document.getElementById("pref-menu"); // Adjust this if your menu has a different ID

    // Only proceed if the menu is currently shown
    if (toggle && toggle.checked) {
        // If the clicked element is not inside the menu or the toggle button
        if (!menu.contains(event.target) && event.target.id !== "pref-menu-toggle") {
            toggle.checked = false; // Close the menu
        }
    }
});
/*********************
 * On page load
*********************/
/* Migrate from older config (before Apr 2020) */
if (localStorage.getItem("search") != null) {
    if (localStorage.getItem("search") == "ddg") {
        localStorage.setItem("preferredEngine", "duckduckgo");
    }
    localStorage.removeItem("search");
}

setup_search();
setup_locales();
setup_appearance();
